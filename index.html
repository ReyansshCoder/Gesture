<html>
  <head>
    <title>Gesture To Emoji APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 
  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning Heading">Gesture To Emoji APP
<br>
<span>&#128077;</span>
<span>&#128078;</span>
<span>&#9996;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Is it thumbs up?</b>
        <br>
        <b style="color: black">Is it thumbs down?</b>
        <br>
        <b style="color: red">Is it Victory ?</b>
        <br>
      </p>
 <div class="col-md-4 col-sm-12 col-xs-12">

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
<button onclick="idenify()" class="btn btn-success">identify your emotion</button>
      </div>

    </center>

  </div>
